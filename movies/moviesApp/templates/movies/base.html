{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}CineTrack{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'moviesApp/css/base.css' %}">
  <!-- FontAwesome (para ícones) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header>
    <nav class="header-nav">
    <a class="logo" href="{% url 'movies' %}">
      <h1>🎥Cine<span>Track</span></h1>
    </a>
    <div class="auth-buttons">
      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="btn auth-btn">
        <i class="fas fa-sign-out-alt"></i> Sair
      </a>
      {% else %}
      <a href="{% url 'login' %}" class="btn auth-btn">
        <i class="fas fa-sign-in-alt"></i> Entrar
      </a>
      <a href="{% url 'signup' %}" class="btn auth-btn">
        <i class="fas fa-user-plus"></i> Cadastrar
      </a>
      {% endif %}
    </div>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
